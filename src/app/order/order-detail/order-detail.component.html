<div style="padding: 10px; width: 100%; height: 100%;" class="mat-elevation-z8 ">
  <div class="grid-wrapper">
    <div>
      <table class="record-table">
        <tr>
          <td class="form-title">项目号</td>
          <td width="140px">
            <mat-form-field appearance="outline" floatLabel="never">
              <input matInput>
            </mat-form-field>
          </td>
          <td class="form-title">合同号</td>
          <td width="140px">
            <mat-form-field appearance="outline" floatLabel="never">
              <input matInput>
            </mat-form-field>
          </td>
          <td class="form-title">公司</td>
          <td width="140px">
            <mat-form-field appearance="outline" floatLabel="never">
              <input matInput>
            </mat-form-field>
          </td>
          <td class="form-title">是否生效</td>
          <td width="140px">
            <mat-form-field appearance="outline" floatLabel="never">
              <input matInput>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td class="form-title">制单人</td>
          <td width="140px">
            <mat-radio-group>
              <mat-radio-button value="1">是</mat-radio-button>
              <mat-radio-button value="2">否</mat-radio-button>
            </mat-radio-group>
          </td>
          <td class="form-title">制单日期</td>
          <td width="140px">
            <mat-form-field appearance="outline" floatLabel="never">
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
          <td class="form-title">修改人</td>
          <td width="140px">
            <mat-form-field appearance="outline" floatLabel="never">
              <input matInput>
            </mat-form-field>
          </td>
          <td class="form-title">修改时间</td>
          <td width="140px">
            <mat-form-field appearance="outline" floatLabel="never">
              <input matInput>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </div>
    <div style="width: 100%; overflow: scroll">
      <table style="width: 100%;" mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight</th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol</th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
