<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzTheme="light"
            nzCollapsible
            nzWidth="150px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
<!--        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">-->
        <h1>测试</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="仪表盘" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a (click)="openUI('/welcome', '欢迎')">欢迎</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="openUI('/monitor', '监视器')">监视器</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="openUI('/workplace', '工作空间')">工作空间</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="表单" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a (click)="openUI('/basicForm', '基础表单')">基础表单</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <app-welcome></app-welcome>
<!--      <div class="inner-content">-->
        <router-outlet></router-outlet>
<!--      </div>-->
    </nz-content>
  </nz-layout>
</nz-layout>
